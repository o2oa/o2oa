# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
\u7528\u6cd5\uff1a\tjavaws [run-options] <jnlp-file>	\n\
\tjavaws [control-options]		\n\
\n\
\u5176\u4e2d run-options \u5305\u62ec\uff1a\n\
-verbose       \t\u663e\u793a\u5176\u4ed6\u8f93\u51fa\n\
-offline       \t\u4ee5\u8131\u673a\u65b9\u5f0f\u8fd0\u884c\u5e94\u7528\u7a0b\u5e8f\n\
-system        \t\u4ec5\u4ece\u7cfb\u7edf\u9ad8\u901f\u7f13\u5b58\u8fd0\u884c\u5e94\u7528\u7a0b\u5e8f\n\
-Xnosplash     \t\u8fd0\u884c\u800c\u4e0d\u663e\u793a\u542f\u52a8\u5c4f\u5e55\n\
-J<option>     \t\u4e3a VM \u63d0\u4f9b\u9009\u9879\n\
-wait          \t\u542f\u52a8 Java \u8fdb\u7a0b\u5e76\u7b49\u5f85\u8be5\u8fdb\u7a0b\u9000\u51fa\n\
\n\
control-options \u5305\u62ec\uff1a\n\
-viewer        \t\u663e\u793a Java \u63a7\u5236\u9762\u677f\u4e2d\u7684\u9ad8\u901f\u7f13\u5b58\u67e5\u770b\u5668\n\
-clearcache    \t\u4ece\u9ad8\u901f\u7f13\u5b58\u4e2d\u9664\u53bb\u6240\u6709\u672a\u5b89\u88c5\u7684\u5e94\u7528\u7a0b\u5e8f\n\
-uninstall     \t\u4ece\u9ad8\u901f\u7f13\u5b58\u4e2d\u9664\u53bb\u6240\u6709\u5e94\u7528\u7a0b\u5e8f\n\
-uninstall <jnlp-file>              \t\u4ece\u9ad8\u901f\u7f13\u5b58\u4e2d\u9664\u53bb\u5e94\u7528\u7a0b\u5e8f\n\
-import [import-options] <jnlp-file>\t\u5c06\u5e94\u7528\u7a0b\u5e8f\u5bfc\u5165\u9ad8\u901f\u7f13\u5b58\n\
\n\
import-options \u5305\u542b\uff1a\n\
-silent        \t\u4ee5\u9759\u9ed8\u65b9\u5f0f\u5bfc\u5165\uff08\u4e0d\u4f7f\u7528\u7528\u6237\u754c\u9762\uff09\n\
-system        \t\u5c06\u5e94\u7528\u7a0b\u5e8f\u5bfc\u5165\u5230\u7cfb\u7edf\u9ad8\u901f\u7f13\u5b58\n\
-codebase <url>\t\u4ece\u7ed9\u5b9a\u7684\u4ee3\u7801\u5e93\u68c0\u7d22\u8d44\u6e90\n\
-shortcut      \t\u4ee5\u7528\u6237\u5141\u8bb8\u6240\u6709\u63d0\u793a\u7684\u65b9\u5f0f\u5b89\u88c5\u5feb\u6377\u65b9\u5f0f\n\
-association   \t\u4ee5\u7528\u6237\u5141\u8bb8\u6240\u6709\u63d0\u793a\u7684\u65b9\u5f0f\u5b89\u88c5\u5173\u8054\n\
\n
