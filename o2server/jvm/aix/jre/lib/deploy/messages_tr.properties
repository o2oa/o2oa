# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Kullan\u0131m:\tjavaws [\u00e7al\u0131\u015ft\u0131rma-se\u00e7enekleri] <jnlp-dosyas\u0131>	\n\
\tjavaws [denetim-se\u00e7enekleri]		\n\
\n\
\u00e7al\u0131\u015ft\u0131rma-se\u00e7enekleri \u015funlard\u0131r:			\n\
-verbose       \tek \u00e7\u0131k\u0131\u015f g\u00f6r\u00fcnt\u00fcler \n\
-offline       \tuygulamay\u0131 \u00e7evrimd\u0131\u015f\u0131 kipte \u00e7al\u0131\u015ft\u0131r\u0131r \n\
-system        \tuygulamay\u0131 yaln\u0131zca sistem \u00f6nbelle\u011finden \u00e7al\u0131\u015ft\u0131r\u0131r \n\
-Xnosplash     \tba\u015flang\u0131\u00e7 ekran\u0131 g\u00f6stermeden \u00e7al\u0131\u015ft\u0131r\u0131r \n\
-J<option>     \tvm'e se\u00e7enek sa\u011flar	\n\
-wait          \tjava i\u015flemini ba\u015flat\u0131r ve \u00e7\u0131kmas\u0131n\u0131 bekler \n\
\n\
denetim-se\u00e7enekleri \u015funlard\u0131r:	\n\
-viewer        \tjava denetim konsolunda \u00f6nbellek g\u00f6r\u00fcnt\u00fcleyiciyi g\u00f6sterir\n\
-clearcache    \tkurulu olmayan t\u00fcm uygulamalar\u0131 \u00f6nbellekten kald\u0131r\u0131r\n\
-uninstall     \tt\u00fcm uygulamalar\u0131 \u00f6nbellekten kald\u0131r\u0131r\n\
-uninstall <jnlp-dosyas\u0131>              \tuygulamay\u0131 \u00f6nbellekten kald\u0131r\u0131r\n\
-import [import-options] <jnlp-file>\tuygulamay\u0131 \u00f6nbelle\u011fe aktar\u0131r\n\
\n\
i\u00e7e-aktarma-se\u00e7enekleri \u015funlard\u0131r :						\n\
-silent        \tsessiz olarak (kullan\u0131c\u0131 arabirimi g\u00f6r\u00fcnt\u00fclemeden) i\u00e7e aktar\u0131r\n\
-system        \tuygulamay\u0131 sistem \u00f6nbelle\u011fine aktar\u0131r\n\
-codebase <url>\tverili kod taban\u0131ndan kaynaklar\u0131 al\u0131r\n\
-shortcut      \tkullan\u0131c\u0131 isteme izin verimi\u015f gibi, k\u0131sayollar\u0131 kurar\n\
-association   \tkullan\u0131c\u0131 isteme izin vermi\u015f gibi, ili\u015fkilendirmeleri kurar\n\
\n
