# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
\u00das:\tjavaws [opcions-execuci\u00f3] <fitxer-jnlp> \n\
\tjavaws [opcions-control] \n\
\n\
on les opcions-execuci\u00f3 inclouen:  \n\
-verbose       \tmostrar sortida addicional \n\
-offline       \texecutar l'aplicaci\u00f3 en mode fora de l\u00ednia \n\
-system        \texecutar l'aplicaci\u00f3 nom\u00e9s des de la mem\u00f2ria cau \n\
-Xnosplash     \texecutar sense visualitzar una pantalla de presentaci\u00f3 \n\
-J<opci\u00f3>      \tproporcionar l'opci\u00f3 a vm \n\
-wait          \tiniciar el proc\u00e9s de java i esperar que surti \n\
\n\
les opcions-control inclouen: \n\
-viewer        \tmostrar el visualitzador de la mem\u00f2ria cau en el panell de control java \n\
-clearcache    \teliminar totes les aplicacions no instal\u00b7lades de la mem\u00f2ria cau \n\
-uninstall     \teliminar totes les aplicacions de la mem\u00f2ria cau \n\
-uninstall <fitxer-jnlp>                   \teliminar l'aplicaci\u00f3 de la mem\u00f2ria cau \n\
-import [opcions-importaci\u00f3] <fitxer-jnlp> \timportar l'aplicaci\u00f3 a la mem\u00f2ria cau \n\
\n\
les opcions-importaci\u00f3 inclouen: \n\
-silent        \timportar silenciosament (sense interf\u00edcie d'usuari) \n\
-system        \timportar l'aplicaci\u00f3 a la mem\u00f2ria cau del sistema \n\
-codebase <url>\trecuperar recursos del codebase \n\
-shortcut      \tinstal\u00b7lar dreceres com si l'usuari respongu\u00e9s afirmativament a la sol\u00b7licitud \n\
-association   \tinstal\u00b7lar associacions com si l'usuari respongu\u00e9s afirmativament a la sol\u00b7licitud \n\
\n
