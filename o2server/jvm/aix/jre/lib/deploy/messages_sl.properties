# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Uporaba:\tjavaws [mo\u017enosti zagona] <jnlp-file>	\n\
\tjavaws [mo\u017enosti nadzora]		\n\
\n\
Mo\u017enosti zagona:			\n\
-verbose       \tprika\u017ee dodatne izhodne podatke	\n\
-offline       \tza\u017eene aplikacijo v na\u010dinu brez povezave \n\
-system        \tza\u017eene aplikacijo samo iz sistema predpomnilnika\n\
-Xnosplash     \tomogo\u010da zagon brez prikaza obvestilnega zaslona	\n\
-J<option>     \tposreduje mo\u017enost navideznemu ra\u010dunalniku \n\
-wait          \tza\u017eene proces Java in \u010daka na njegovo zaprtje	\n\
\n\
Mo\u017enosti nadzora:	\n\
-viewer        \todpre prikazovalnik predpomnilnika na nadzorni plo\u0161\u010di Java\n\
-clearcache    \todstrani vse nename\u0161\u010dene aplikacije iz predpomnilnika\n\
-uninstall     \todstrani vse aplikacije iz predpomnilnika\n\
-uninstall <jnlp-file>              \todstrani aplikacijo iz predpomnilnika	\n\
-import [mo\u017enosti uvoza] <jnlp-file>\tuvozi aplikacijo v predpomnilnik		\n\
\n\
Mo\u017enosti uvoza:						\n\
-silent        \tomogo\u010da tiho uva\u017eanje (brez uporabni\u0161kega vmesnika)	\n\
-system        \tuvozi aplikacijo v predpomnilnik sistema	\n\
-codebase <url>\tpridobi sredstva iz dane osnovne kode	\n\
-shortcut      \tnamesti bli\u017enjice kot pri uporabni\u0161ko dovoljenem pozivu	\n\
-association   \tnamesti povezave kot pri uporabni\u0161ko dovoljenem pozivu	\n\
\n
