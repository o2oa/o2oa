# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Syntaxe :\tjavaws [options-ex\u00e9cution] <fichier-jnlp>	\n\
\tjavaws [options-contr\u00f4le]		\n\
\n\
o\u00f9 les options d'ex\u00e9cution incluent :			\n\
-verbose       \taffiche une sortie plus d\u00e9taill\u00e9e \n\
-offline       \tex\u00e9cute l'application en mode hors ligne	\n\
-system        \tex\u00e9cute l'application uniquement \u00e0 partir du cache syst\u00e8me\n\
-Xnosplash     \tex\u00e9cution sans affichage de l'\u00e9cran d'accueil	\n\
-J<option>     \tfournit des options \u00e0 la machine virtuelle	\n\
-wait          \tlance le processus Java et attend qu'il se termine	\n\
\n\
Les options de contr\u00f4le incluent :	\n\
-viewer        \taffiche l'afficheur de cache dans le panneau de configuration Java\n\
-clearcache    \tsupprime du cache toutes les applications non install\u00e9es\n\
-uninstall     \tsupprime du cache toutes les applications\n\
-uninstall <fichier-jnlp>              \tsupprime du cache l'application	\n\
-import [options-importation] <fichier-jnlp>\timporte l'application dans le cache		\n\
\n\
Les options d'importation incluent :						\n\
-silent        \timportation en mode silencieux (sans interface utilisateur)	\n\
-system        \timporte l'application dans le cache syst\u00e8me	\n\
-codebase <url>\textrait des ressources du codebase donn\u00e9	\n\
-shortcut      \tinstalle des raccourcis comme autoris\u00e9s par l'utilisateur	\n\
-association   \tinstalle des associations comme autoris\u00e9es par l'utilisateur	\n\
\n
