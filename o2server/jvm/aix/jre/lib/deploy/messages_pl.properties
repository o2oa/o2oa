# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Sk\u0142adnia:\tjavaws [opcje_uruchamiania] <plik_jnlp> \n\
\tjavaws [opcje_steruj\u0105ce]  \n\
\n\
gdzie opcje_uruchamiania to:   \n\
-verbose       \twy\u015bwietl dodatkowe dane wyj\u015bciowe	\n\
-offline       \turuchom aplikacj\u0119 w trybie bez po\u0142\u0105czenia \n\
-system        \turuchom aplikacj\u0119 tylko z pami\u0119ci podr\u0119cznej systemu \n\
-Xnosplash     \turuchom bez ekranu powitalnego \n\
-J<option>     \tdostarcz opcj\u0119 do vm	\n\
-wait          \turuchom proces java i czekaj na jego dane wyj\u015bciowe \n\
\n\
opcje_steruj\u0105ce to: \n\
-viewer        \tpoka\u017c przegl\u0105dark\u0119 pami\u0119ci podr\u0119cznej na panelu sterowania java \n\
-clearcache    \tusu\u0144 wszystkie aplikacje z pami\u0119ci podr\u0119cznej \n\
-uninstall     \tusu\u0144 aplikacj\u0119 z pami\u0119ci podr\u0119cznej \n\
-uninstall <plik-jnlp>              \tusu\u0144 aplikacj\u0119 za pami\u0119ci podr\u0119cznej \n\
-import [opcje_importowania] <plik_jnlp>\timportuj aplikacj\u0119 do pami\u0119ci podr\u0119cznej	\n\
\n\
opcje_importowania to:						\n\
-silent        \timportuj w trybie cichym (bez interfejsu u\u017cytkownika) \n\
-system        \timportuj aplikacj\u0119 do pami\u0119ci podr\u0119cznej systemu \n\
-codebase <url>\twczytaj zasoby z podanego codebase	\n\
-shortcut      \tinstaluje skr\u00f3ty jak przy zezwoleniu u\u017cytkownika\n\
-association   \tinstaluje powi\u0105zania jak przy zezwoleniu u\u017cytkownika\n\
\n
