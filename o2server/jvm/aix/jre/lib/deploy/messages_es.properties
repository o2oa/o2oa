# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Uso:\tjavaws [run-options] <jnlp-file>	\n\
\tjavaws [control-options]		\n\
\n\
donde opciones-ejecuci\u00f3n incluyen:			\n\
-verbose       \tmostrar salida adicional\n\
-offline       \tejecutar la aplicaci\u00f3n en modo de fuera de l\u00ednea\n\
-system        \tejecutar la aplicaci\u00f3n desde la memoria cach\u00e9 del sistema\n\
-Xnosplash     \tejecutar sin mostrar la pantalla inicial\n\
-J<option>     \tproporcionar la opci\u00f3n a vm\n\
-wait          \tiniciar el proceso java y esperar a su salida\n\
\n\
opciones-control incluye:	\n\
-viewer        \tmostrar el visor de memoria cach\u00e9 en el control de java panel\n\
-clearcache    \teliminar todas las aplicaciones no instaladas de la memoria cach\u00e9\n\
-uninstall     \teliminar todas las aplicaciones de la memoria cach\u00e9\n\
-uninstall <jnlp-file>              \teliminar la aplicaci\u00f3n de la memoria cach\u00e9\n\
-import [import-options] <jnlp-file>\timportar la aplicaci\u00f3n en la memoria cach\u00e9\n\
\n\
opciones-importaci\u00f3n incluye:						\n\
-silent        \timportaci\u00f3n silenciosa (sin interfaz de usuario)\n\
-system        \timportar aplicaci\u00f3n en la memoria cach\u00e9 del sistema\n\
-codebase <url>\trecuperar recursos del c\u00f3digo base dado\n\
-shortcut      \tinstalar accesos directos como si el usuario los autorizara \n\
-association   \tinstalar asociaciones como si el usuario las autorizara \n\
\n
