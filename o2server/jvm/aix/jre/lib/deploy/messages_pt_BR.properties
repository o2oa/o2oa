# Javaws usage: '\' is a joining of two sentence,which are connected including
# the invisible character '\n'.
message.javaws.usage=\n\
Uso:\tjavaws [run-options] <jnlp-file>	\n\
\tjavaws [control-options]		\n\
\n\
onde as op\u00e7\u00f5es de execu\u00e7\u00e3o incluem:			\n\
-verbose       \texibir a sa\u00edda adicional	\n\
-offline       \texecutar o aplicativo no modo offline	\n\
-system        \texecutar o aplicativo somente a partir do cache do sistema\n\
-Xnosplash     \texecutar sem mostrar uma tela de abertura	\n\
-J<option>     \top\u00e7\u00e3o de alimenta\u00e7\u00e3o para o vm	\n\
-wait          \tiniciar o processo de java e esperar por sua sa\u00edda	\n\
\n\
op\u00e7\u00f5es de controle incluem:	\n\
-viewer        \tmostrar o visualizador de cache no painel de controle java\n\
-clearcache    \tremover todos os aplicativos que n\u00e3o s\u00e3o instalados a partir do cache\n\
-uninstall     \tremover todos os aplicativos a partir do cache\n\
-uninstall <jnlp-file>              \tremover o aplicativo a partir do cache	\n\
-import [import-options] <jnlp-file>\timportar o aplicativo para o cache		\n\
\n\
op\u00e7\u00f5es de importa\u00e7\u00e3o incluem:						\n\
-silent        \timportar silenciosamente (sem interface com o usu\u00e1rio)	\n\
-system        \timportar o aplicativo para o cache do sistema	\n\
-codebase <url>\trecuperar os recursos de base de c\u00f3digo de dados	\n\
-shortcut      \tinstalar atalhos como se o aviso deu permiss\u00e3o ao usu\u00e1rio \n\
-association   \tinstalar associa\u00e7\u00f5es como se o aviso do usu\u00e1rio foi permitido	\n\
\n
