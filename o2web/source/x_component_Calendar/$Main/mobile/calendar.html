<oo-calendar mode="date"  value="{{$.defaultDate}}" week-begin="{{$.weekBegin}}" data-o2-element="calendar" data-o2-events="
            viewchange:reloadCalendar;
            change:reloadCalendar;
        ">
    {{each $.items}}
        <div slot="{{$.date}}" class="ooicon-pentagram_fill"></div>
    {{end each}}
</oo-calendar>
