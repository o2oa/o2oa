<div style="background-color: #FFF; overflow: hidden">
	<div title="{{$.lp.base}}" class="MWFTab">
		<table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
		  <tr>
		    <td class="editTableTitle">{{$.lp.id}}:</td>
		    <td class="editTableValue"><input type="text" name="id" value="text{$.id}" class="editTableInput"/></td>
		  </tr>
		  <tr>
		    <td class="editTableTitle">{{$.lp.name}}:</td>
		    <td class="editTableValue"><input type="text" name="name" value="text{$.name}" class="editTableInput"/></td>
		  </tr>
		  <tr>
		    <td class="editTableTitle">{{$.lp.description}}:</td>
		    <td class="editTableValue"><input type="text" name="description" value="text{$.description}" class="editTableInput"/></td>
		  </tr>
		</table>

		<table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
			<tr>
				<td class="editTableTitle">{{$.lp.el_icon}}:</td>
				<td class="editTableValue">
					<div class="MWFElIcon" name="icon"></div>
				</td>
			</tr>
		</table>

		<table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
			<tr>
				<td class="editTableTitle">{{$.lp.size}}:</td>
				<td class="editTableValue">
					<select name="iconSize">
						<option value="16" text{($.iconSize=='16') ? 'selected':''}>16</option>
						<option value="24" text{($.iconSize=='24') ? 'selected':''}>24</option>
						<option value="32" text{($.iconSize=='32') ? 'selected':''}>32</option>
						<option value="40" text{($.iconSize=='40') ? 'selected':''}>40</option>
						<option value="48" text{($.iconSize=='48') ? 'selected':''}>48</option>
						<option value="56" text{($.iconSize=='56') ? 'selected':''}>56</option>
						<option value="64" text{($.iconSize=='64') ? 'selected':''}>64</option>
						<option value="72" text{($.iconSize=='72') ? 'selected':''}>72</option>
						<option value="96" text{($.iconSize=='96') ? 'selected':''}>96</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="editTableTitle">{{$.lp.color}}:</td>
				<td class="editTableValue">
					<div class="o2_vue MWFElementColor" name="iconColor"><el-color-picker v-model="iconColor" @change="change" size="mini" style="box-sizing: border-box!important;"></el-color-picker></div>
				</td>
			</tr>



		</table>

		
		<div class="MWFMaplist" name="elStyles" title="{{$.lp.style}}"></div>
		<div class="MWFMaplist" name="elProperties" title="{{$.lp.attribute}}"></div>
		
	</div>
	<div title="{{$.lp.power}}"  class="MWFTab">
        <!-- 可阅读配置 -->
        <div style="height:26px; text-align: center; line-height: 26px; background-color: #EEE; border-top: 1px solid #999; border-bottom: 1px solid #999; font-weight:bold;">{{$.lp.readConfig}}</div>
        <div style="padding: 5px; color: #999999; ">{{$.lp.readConfigInfo}}</div>
        
        <div style="padding: 5px; border-top: 1px solid #999; font-weight: bold; background-color: #f9f9f9; display: {{($.appType && $.appType==='process.FormDesigner')?'block':'none'}}">
            <label><input name="readByActivity" type="checkbox" value="true" onclick="if (this.checked){
                $('text{$.pid}readByActivityArea').setStyle('display', 'block');
            } else {
                $('text{$.pid}readByActivityArea').setStyle('display', 'none');
            }" text{($.readByActivity && $.readByActivity.indexOf('true')!=-1)?'checked':''} />{{$.lp.readConfig_activity}}</label>
        </div>
        <table id="text{$.pid}readByActivityArea" width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable" style="display: text{($.readByActivity && $.readByActivity=='true')?'block':'none'}">
            <tr>
                <td class="editTableTitle">{{$.lp.readActivity}}:</td>
                <td class="editTableValue">
                    <div class="MWFProcessActivitySelect" name="readByActivityValue"></div>
                </td>
            </tr>
        </table>

        <div style="padding: 5px; border-top: 1px solid #999; font-weight: bold; background-color: #f9f9f9;">
            <label><input name="readByOrg" type="checkbox" value="true" onclick="if (this.checked){
                $('text{$.pid}readByOrgArea').setStyle('display', 'block');
            } else {
                $('text{$.pid}readByOrgArea').setStyle('display', 'none');
            }" text{($.readByOrg && $.readByOrg.indexOf('true')!=-1)?'checked':''} />{{$.lp.readConfig_org}}</label>
        </div>
        <table id="text{$.pid}readByOrgArea" width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable" style="display: text{($.readByOrg && $.readByOrg=='true')?'block':'none'}">
            <tr>
                <td class="editTableTitle">{{$.lp.readOrg}}:</td>
                <td class="editTableValue">
                    <div class="MWFPersonMultiple" name="readByOrgValue" data-types="unit,group,person"></div>
                </td>
            </tr>
        </table>

        <div style="padding: 5px; border-top: 1px solid #999; font-weight: bold; background-color: #f9f9f9;">
            <label><input name="readByScript" type="checkbox" value="true" onclick="if (this.checked){
                $('text{$.pid}readByScriptArea').setStyle('display', 'block');
            } else {
                $('text{$.pid}readByScriptArea').setStyle('display', 'none');
            }" text{($.readByScript && $.readByScript.indexOf('true')!=-1)?'checked':''} />{{$.lp.readConfig_script}}</label>
        </div>
        <div id="text{$.pid}readByScriptArea" style="display: text{($.readByScript && $.readByScript=='true')?'block':'none'}">
            <div class="MWFScriptArea" name="readByScriptValue" title="{{$.lp.readScript}} (S)"></div>
            <div style="padding: 5px; color: #999999;">{{$.lp.readScriptInfo}}</div>
        </div>

        <div style="border-top: 1px solid #999;">
            <table width="100%" border="0" cellpadding="5" cellspacing="0" class="editTable">
                <tr>
                    <td colspan="2" class="editTableValue">
                        <b>{{$.lp.hideCannotRead}}:</b>
                        <input type="radio" name="hideCannotRead" value="yes" text{($.hideCannotRead=='yes')?'checked':''}/>{{$.lp.yes}}
                        <input type="radio" name="hideCannotRead" value="no" text{($.hideCannotRead!=='yes')?'checked':''}/>{{$.lp.no}}
                        <input type="radio" name="hideCannotRead" value="inherit" text{($.hideCannotRead!=='yes' && $.hideCannotRead!=='no')?'checked':''}/>{{$.lp.inherit}}
                    </td>
                </tr>
            </table>
        </div>
        
        
    </div>
	<div title="{{$.lp.event}}"  class="MWFTab">
		<div class="MWFEventsArea" name="events"></div>
	</div>
	<div title="HTML"  class="MWFTab">
		<div class="MWFHTMLArea" style="width:100%; height:400px; border:0px;font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
	<div title="JSON"  class="MWFTab">
		<div class="MWFJSONArea" style="font-family: Verdana, Geneva, sans-serif; font-size:14px"></div>
	</div>
</div>
