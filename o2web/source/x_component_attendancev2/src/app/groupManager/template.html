<div class="manager-box white-bg">
    <div class="index_page_header_container">
        <div class="index_page_header_title">{{$.lp.groupManagerTitle}}</div>
    </div>
    <div style="padding: 20px;">
        <div style="margin: 10px 0;float: left;">
            <button class="mainColor_bg" @click="addGroup">{{$.lp.groupAdd}}</button>
        </div>
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="att_table">
            <thead>
                <th>{{$.lp.groupForm.title}}</th>
                <th>{{$.lp.groupForm.num}}</th>
                <th>{{$.lp.groupForm.time}}</th>
                <th style="width: 10%;">{{$.lp.operate}}</th>
            </thead>
            <tr oo-each="$.groupList" oo-item="g">
                <td>{{g.value.groupName}}</td>
                <td>{{g.value.trueParticipantSize}}</td>
                <td>{{ $m.formatAttendanceTime(g.value) }}</td>
                <td>
                    <span class="operator_link"
                        @click="this.clickEditGroup(g.value.id)">{{$.lp.update}}</span>
                    <span class="operator_link"
                        @click="this.clickDeleteGroup(g.value.id, g.value.groupName)">{{$.lp.delete}}</span>
                </td>
            </tr>
        </table>
    </div>
    <!-- 分页组件 -->
    <o-pager oo-prop="$.pagerData" @refresh-data="loadData"></o-pager>
    <div class="form"></div>
</div>
