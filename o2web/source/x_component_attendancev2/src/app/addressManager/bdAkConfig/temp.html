<!-- 表单 -->
<div class="cc-mask cc-mask-show">
  <div class="s-dialog">
      <div class="s-dialog-header">
          <span class="title">{{$.lp.workAddressBDkeyConfig}}</span>
          <button class="close" @click="close"><i class="o2icon-icon_close"></i></button>
      </div>
      <div class="s-dialog-content">
        <div class="form-item-content margin-top"><a href='{{$.lp.workAddressBDLink}}' target='_blank'>{{$.lp.workAddressBDLinkTitle}}</a></div>
        <div class="form-item-content margin-top">{{$.lp.workAddressBDkeyConfigDesc}}</div>
        <o-input  oo-prop="{'label':$.lp.workAddressBDSecretTitle, 'placeholder': $.lp.workAddressBDSecretTitlePlaceholder , 'value': $.baiduAccountKey }"
                oo-model="baiduAccountKey"></o-input>
           
      </div>
      <div class="s-dialog-footer">
          <span>
              <button class="lightColor_bg" @click="close">{{$.lp.cancel}}</button>
              <button class="mainColor_bg" @click="submitAdd">{{$.lp.save}}</button>
          </span>
      </div>
  </div>
</div>
