<div class="form-layout">
    <div class="form-content">
        <div class="form-content-area">
            <oo-input required="true"
                      label="名称"
                      value="{{$.data.name}}"
                      style="width:100%"
                      name="name"
                      label-style="width:8.2vw;"
                      label-Align="right">
            </oo-input>
            <oo-input required="true"
                      label="分组"
                      value="{{$.data.category}}"
                      style="width:100%"
                      name="category"
                      label-style="width:8.2vw;"
                      label-Align="right">
            </oo-input>
            <oo-textarea required="true"
                         label="说明"
                         value="{{$.data.desc}}"
                         style="flex:100%"
                         name="desc"
                         label-style="width:8.2vw;"
                         label-Align="right">
            </oo-textarea>
            <oo-radio-group name="enable"
                            label="是否启用"
                            value="{{$.data.enable}}"
                            label-style="width:8.2vw;"
                            label-Align="right">
                <oo-radio text="是" value="true"></oo-radio>
                <oo-radio text="否" value="false"></oo-radio>
            </oo-radio-group>
            <oo-input required="true"
                      label="接口地址"
                      value="{{$.data.httpOption.url}}"
                      style="flex:100%"
                      name="url"
                      label-style="width:8.2vw;"
                      label-Align="right">
            </oo-input>

            <div class="content-item flex" style="flex:100%">
                <label class="label" style="min-width: 8.2vw;">body参数列表</label>
                <div style="width: 100%;">
                    <div class="form-container" data-o2-element="mcpBodyParameterListNode">
                        {{each $.data.mcpBodyParameterList}}
                        <div class="form-row">
                            <oo-input class="key" label="key" value="{{$.key}}"></oo-input>
                            <oo-input class="value" label="value" value="{{$.value}}"></oo-input>
                            <oo-button data-o2-events="click:removeMcpParameter">-</oo-button>
                        </div>
                        {{end each}}
                    </div>
                    <oo-button data-o2-events="click:addMcpBodyParameter" style="flex: 100%;">+ 添加body参数</oo-button>
                </div>
            </div>
            <div class="content-item flex" style="flex:100%">
                <label class="label" style="min-width: 8.2vw;">mcp参数列表</label>
                <div style="width: 100%;">
                    <div class="form-container" data-o2-element="mcpListNode">
                        {{each $.data.mcpParameterList}}
                        <div class="form-row">
                            <oo-input class="key" label="key" value="{{$.name}}"></oo-input>
                            <oo-input class="value" label="value" value="{{$.desc}}"></oo-input>
                            <oo-radio-group class="required"
                                            label="是否必填"
                                            value="{{$.required}}">
                                <oo-radio text="是" value="true"></oo-radio>
                                <oo-radio text="否" value="false"></oo-radio>
                            </oo-radio-group>
                            <oo-select class="type"
                                       label="字段类型"
                                       value="{{$.type}}">
                                <oo-option value="string">string</oo-option>
                                <oo-option value="array">array</oo-option>

                            </oo-select>
                            <oo-button data-o2-events="click:removeMcpParameter">-</oo-button>
                        </div>
                        {{end each}}
                    </div>
                    <oo-button data-o2-events="click:addMcpParameter">+ 添加mcp参数</oo-button>
                </div>
            </div>
            <div class="content-item flex" style="flex:100%">
                <label class="label" style="min-width: 8.2vw;">返回模板</label>
                <div style="overflow: hidden;width:60rem;height:10rem;">
                    <div style="width: 100%;height:100%;"  data-o2-element="msgTemplateNode">
                    </div>
                </div>
            </div>
            <div class="content-item flex" style="flex:100%">
                <label class="label" style="min-width: 8.2vw;">执行脚本</label>
                <div style="overflow: hidden;width:60rem;height:10rem;">
                    <div style="width: 100%;height:100%;"  data-o2-element="msgScriptNode">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
