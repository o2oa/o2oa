<div style="display: flex;
            min-width: 800px;
            gap: .5em;
            min-height: 300px;
            flex-direction: column;">
    <oo-input required="true"
              label={{$.lp.module.name}}
              value="{{$.data.name}}"
              style="width:100%"
              name="name"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>
    <oo-textarea required="true"
              label="{{$.lp.module.desc}}"
              value="{{$.data.desc}}"
              style="width:100%"
              name="desc"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-textarea>
    <oo-radio-group name="type"
                    label="{{$.lp.module.company}}"
                    value="{{$.data.type}}"
                    label-style="width:6.2vw;"
                    label-Align="right"
                    data-o2-element="modelsNode">
        <oo-radio title="{{$.lp.module.ali}}"  value="ali">

            <div style="display: flex;gap: .3em;align-items: center;margin-left: .5em;justify-content: center;">
                <img style="width:1.2em;" src="../x_component_AI/$Main/default/icons/ali.png">
                <span>{{$.lp.module.ali}}</span>
            </div>
        </oo-radio>
        <oo-radio title="deepseek"  value="deepSeek">
            <div style="display: flex;gap: .3em;align-items: center;margin-left: .5em;justify-content: center;">
                <img style="width:1.2em;"  src="../x_component_AI/$Main/default/icons/deepSeek.png">
                <span>deepSeek</span>
            </div>
        </oo-radio>
        <oo-radio title="{{$.lp.module.local}}"  value="openAi">
            <div style="display: flex;gap: .3em;align-items: center;margin-left: .5em;justify-content: center;">
                <img style="width:1.2em;"  src="../x_component_AI/$Main/default/icons/openAi.png">
                <span>{{$.lp.module.local}}</span>
            </div>

        </oo-radio>
    </oo-radio-group>
    <oo-input required="true"
              label="{{$.lp.module.version}}"
              value="{{$.data.model}}"
              style="width:100%"
              name="model"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>

    <oo-input required="true"
              label="{{$.lp.module.completionUrl}}"
              value="{{$.data.completionUrl}}"
              style="width:100%"
              name="completionUrl"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>
    <oo-input required="true"
              label="{{$.lp.module.apiKey}}"
              value="{{$.data.apiKey}}"
              style="width:100%"
              name="apiKey"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>
    <oo-radio-group name="asDefault"
                    label="{{$.lp.module.asDefault}}"
                    value="{{$.data.asDefault}}"
                    label-style="width:6.2vw;"
                    label-Align="right"
                    data-o2-element="asDefault">
        <oo-radio text="{{$.lp.common.yes}}"  value="true"></oo-radio>
        <oo-radio text="{{$.lp.common.no}}"  value="false"></oo-radio>
    </oo-radio-group>
    <oo-input required="true"
              label="{{$.lp.module.proxyHost}}"
              value="{{$.data.proxyHost}}"
              style="width:100%"
              name="proxyHost"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>
    <oo-input required="true"
              label="{{$.lp.module.proxyPort}}"
              value="{{$.data.proxyPort}}"
              style="width:100%"
              name="proxyPort"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>
    <oo-radio-group name="proxyEnable"
                    label="{{$.lp.module.proxyEnable}}"
                    value="{{$.data.proxyEnable}}"
                    label-style="width:6.2vw;"
                    label-Align="right"
                    data-o2-element="asDefault">
        <oo-radio text="{{$.lp.common.yes}}"  value="true"></oo-radio>
        <oo-radio text="{{$.lp.common.no}}"  value="false"></oo-radio>
    </oo-radio-group>
</div>
