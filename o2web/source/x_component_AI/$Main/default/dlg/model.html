<div style="display: flex;
            min-width: 800px;
            gap: .5em;
            min-height: 300px;
            flex-direction: column;">
    <oo-input required="true"
              label="模型名称"
              value="{{$.data.name}}"
              style="width:100%"
              name="name"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>
    <oo-textarea required="true"
              label="模型描述"
              value="{{$.data.desc}}"
              style="width:100%"
              name="desc"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-textarea>
    <oo-radio-group name="type"
                    label="模型服务商"
                    value="{{$.data.type}}"
                    label-style="width:6.2vw;"
                    label-Align="right"
                    data-o2-element="modelsNode">
        <oo-radio title="阿里云"  value="ali">

            <div style="display: flex;gap: .3em;align-items: center;margin-left: .5em;justify-content: center;">
                <img style="width:1.2em;" src="../x_component_AI/$Main/default/icons/ali.png">
                <span>阿里通义千问</span>
            </div>
        </oo-radio>
        <oo-radio title="deepseek"  value="deepSeek">
            <div style="display: flex;gap: .3em;align-items: center;margin-left: .5em;justify-content: center;">
                <img style="width:1.2em;"  src="../x_component_AI/$Main/default/icons/deepSeek.png">
                <span>deepSeek</span>
            </div>
        </oo-radio>
        <oo-radio title="本地模型"  value="openAi">
            <div style="display: flex;gap: .3em;align-items: center;margin-left: .5em;justify-content: center;">
                <img style="width:1.2em;"  src="../x_component_AI/$Main/default/icons/openAi.png">
                <span>本地模型</span>
            </div>

        </oo-radio>
    </oo-radio-group>
    <oo-input required="true"
              label="模型版本"
              value="{{$.data.model}}"
              style="width:100%"
              name="model"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>

    <oo-input required="true"
              label="模型服务地址"
              value="{{$.data.completionUrl}}"
              style="width:100%"
              name="completionUrl"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>
    <oo-input required="true"
              label="模型秘钥"
              value="{{$.data.apiKey}}"
              style="width:100%"
              name="apiKey"
              label-style="width:6.2vw;"
              label-Align="right">
    </oo-input>

    <oo-radio-group name="asDefault"
                    label="是否默认"
                    value="{{$.data.asDefault}}"
                    label-style="width:6.2vw;"
                    label-Align="right"
                    data-o2-element="asDefault">

        <oo-radio text="是"  value="true"></oo-radio>
        <oo-radio text="否"  value="false"></oo-radio>


    </oo-radio-group>

</div>
