<div class="fieldPermissions-body-line">
    <div class="fieldPermissions-body-item"></div>
    <div class="fieldPermissions-body-item">
        <oo-input style="width: 100%;" value="{{$.path}}" readmode="true"></oo-input>
    </div>
    <div class="fieldPermissions-body-item">
        <oo-selector label="" item-type="border" value="{{$.readList}}" data-o2-events="click:selectPermissions:read"></oo-selector>

        <!-- <oo-selector label="排除" skin="bg: var(--oo-color-error-bg)" item-type="border" value="{{$.unreadList}}" data-o2-events="click:selectPermissions:read"></oo-selector> -->
    </div>
    
    <div class="fieldPermissions-body-item">
        <oo-selector label="" skin="bg: var(--oo-color-error-bg)" item-type="border" value="{{$.unreadList}}" data-o2-events="click:selectPermissions:unread"></oo-selector>
    </div>

    <div class="fieldPermissions-body-item">
        <oo-selector label="" item-type="border" value="{{$.editList}}" data-o2-events="click:selectPermissions:edit"></oo-selector>

        <!-- <oo-selector label="排除" skin="bg: var(--oo-color-error-bg)" item-type="border" value="{{$.uneditList}}" data-o2-events="click:selectPermissions:read"></oo-selector> -->
    </div>

    <div class="fieldPermissions-body-item">
        <oo-selector label="" skin="bg: var(--oo-color-error-bg)" item-type="border" value="{{$.uneditList}}" data-o2-events="click:selectPermissions:read"></oo-selector>
    </div>

    <div class="fieldPermissions-body-item" style="padding: 0.5rem;">
        <oo-button type="icon-light" left-icon="delete" data-o2-events="click:deletePath"></oo-button>
    </div>
</div>
