<div data-o2-element="node" class="MWF_selector_itemNode">
    <div data-o2-element="actionNode" class="MWF_selector_item_actionNode">
        <i class="ooicon-checkbox-unchecked"></i>
        <i class="ooicon-checkbox-checked mainColor_color"></i>
    </div>
    <div data-o2-element="levelNode" class="MWF_selector_item_levelNode"></div>
    <div data-o2-element="iconNode" class="MWF_selector_item_iconNode">
        <img src="{{$._icon}}" />
    </div>
    <div class="MWF_selector_item_contentNode" title="{{$._title}}">
        <div data-o2-element="textNode" class="MWF_selector_item_textNode">{{$._text}}</div>
        <div data-o2-element="descriptionNode" class="MWF_selector_item_descriptionNode">{{$._description}}</div>
    </div>
    <div data-o2-element="removeNode" class="MWF_selector_item_removeNode">{{$.lp.remove}}</div>
</div>
