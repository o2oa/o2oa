{{if $.data.length === 0}}
<div class="empty">
  <div class="ooempty-wuricheng empty-icon"></div>
  <div>{{$.lp.noMinder}}</div>
</div>
{{end if}}

{{if $.data.length > 0}}
<div class="list">
  {{each $.data}}
  <div class="item" data-o2-events="click:handleEventClick">
    <div class="item-img-area">
      <img src="{{ MWF.xDesktop.getImageSrc($.icon)}}" class="item-img"></img>
    </div>
    <div class="item-title">{{$.name}}</div>
  </div>
  {{end each}}
</div>
{{end if}}
